<h3>Api Scope Basic Resource</h3>

<form #resourceForm="ngForm">
  <div class="form-group col-sm-12 mb-3 me-2 pt-3">
    <rds-input size="default" value="" [Title]="'Name'" [TitleType]="'Top'" inputType="text"
      [(ngModel)]="ResourceData.Name" [disabled]="false" [readonly]="false" ngDefaultControl #name="ngModel"
      name="resourcename">
    </rds-input>
  </div>
  <div class="form-group col-sm-12 mb-3">
    <rds-input size="default" value="" [TitleType]="'Top'" [Title]="'Display Name'" inputType="text"
      [(ngModel)]="ResourceData.Displayname" [disabled]="false" [readonly]="false" ngDefaultControl
      #DisplayName="ngModel" name="DisplayName">
    </rds-input>
  </div>

  <div class="form-group col-sm-12 mb-3">
    <rds-input size="default" value="" [TitleType]="'Top'" [Title]="'Description'" inputType="text" [(ngModel)]="ResourceData.Description"
      [disabled]="false" [readonly]="false" ngDefaultControl #Description="ngModel" name="Description">
    </rds-input>

  </div>

  <div class="fw-bold">
  <rds-label [label]="'Others'"></rds-label>
  </div>
  <div class="mb-2 pt-2">
    <rds-checkbox label="Enables" [checked]="ResourceData.enables" [disabled]="false" [switch]="false" [inline]="false"
     [withLabel]="true" [isInputGroup]="false" name="enables" [(ngModel)]="ResourceData.enables"
    ngDefaultControl [id]="'enables'"></rds-checkbox>
  </div>
  <div class="mb-2">
    <rds-checkbox label="Required" [checked]="ResourceData.required" [disabled]="false" [switch]="false" [inline]="false"
     [withLabel]="true" [isInputGroup]="false" name="required" [(ngModel)]="ResourceData.required"
    ngDefaultControl [id]="'required'"></rds-checkbox>
  </div>
  <div class="mb-2">
    <rds-checkbox label="Emphasize" [checked]="ResourceData.emphasize" [disabled]="false" [switch]="false"
    [inline]="false"  [withLabel]="true" [isInputGroup]="false" name="emphasize"
    [(ngModel)]="ResourceData.emphasize" ngDefaultControl [id]="'emphasize'"></rds-checkbox>
  </div>
  <div class="mb-2">
    <rds-checkbox label="Show in discovery Documents" [checked]="ResourceData.showindiscovery" [disabled]="false"
    [switch]="false" [inline]="false"  [withLabel]="true" [isInputGroup]="false" name="showindiscovery"
    [id]="'showindiscovery'"></rds-checkbox>
  </div>

  <div class="footer">
    <div class="d-flex">
      <div class="m-2">
        <rds-button [label]="'Cancel'" [colorVariant]="'outline-primary'" data-bs-dismiss="offcanvas"
          [size]="'small'">
        </rds-button>
      </div>
      <div class="m-2">
        <rds-button [id]="'yes'" [size]="'small'" [tooltipPlacement]="'top'" [colorVariant]="'primary'"
          [disabled]="!resourceForm.invalid" [label]="'CREATE'" (click)="saveResource(resourceForm)">
        </rds-button>
      </div>
    </div>
  </div>
</form>
