<div *ngFor="let item of itemList">
  <div class="my-4">
    <h5><rds-label [label]="item.titleHeader"></rds-label></h5>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <rds-nav-tab [navtabsItems]="item.navtabsItems" [horizontalAlignment]="'start'" [verticalAlignment]="false"
                   [pills]="false" [tabs]="true" [fill]="false" [justified]="false"></rds-nav-tab>
      <div naveContent class="row tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="Developer" role="tabpanel"
             aria-labelledby="nav-home-tab">
          <div class="row mt-4">
            <div class="col-md-12">
              <rds-label [label]="item.discription.roleName"></rds-label>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-8">
              <rds-label class="text-muted" [label]="item.discription.roleDiscription"></rds-label>
            </div>
            <div class="col-md-4">
              <rds-button  colorVariant="primary" [block]="false"
                          size="'medium'" [submit]="true"
                          [label]="item.discription.buttonLabel"></rds-button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="Marketing" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="row">
            
          </div>
        </div>
        <div class="tab-pane fade" id="Designer" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="row">
          </div>
        </div>
        <div class="tab-pane fade" id="Researcher" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="row">
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
