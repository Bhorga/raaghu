<div [ngSwitch]="productType">

    <!-- product overview 1 -->
    <div *ngSwitchCase="'producroverview1'">
      <div class="row">
        <div class="col-md-4">
          <div class="mb-2">
            <rds-price [discount]="5" [actualPrice]="1000"></rds-price>

            <rds-rating
              [rating]="3.9"
              colorVariant="primary"
              [noOfReview]="123"
              Size="small"

            <rds-label label="Color" [bold]="true"></rds-label>
            <rds-color [itemList]="itemList" [defaultValue]="1"></rds-color>
          </div>
          <div class="mt-3">
            <rds-label label="Size"></rds-label>
            <span class="float-end me-5"
              ><rds-label label="Size guide"></rds-label
            ></span>
            <div>
              <rds-size
                [sizeData]="sizeData"
                [sizeType]="'withoutDescription'"
              ></rds-size>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-between">
            <div class="p-1">
              <rds-icon
                height="15px"
                [fill]="false"
                [stroke]="true"
                width="15px"
                name="heart"
                colorVariant=""
              ></rds-icon>
            </div>
            <div class="p-1 w-50">
              <rds-button
                colorVariant="primary"
                [outlineButton]="true"
                [block]="true"
                size="medium"
                label="Add To BAG"

            </div>
            <div class="p-1 w-50">
              <rds-button
                colorVariant="primary"
                [block]="true"
                size="medium"
                label="BUY NOW"

            </div>
          </div>
        </div>
