
<div [ngSwitch]="displaytype">
  <div *ngSwitchCase="'Basic'">



    <div class="row mt-3" *ngFor="let item of itemList">

      <div class="col text-end">
        <rds-icon class="" [name]="item.icon" [colorVariant]="item.colorVariant" height="20px" width="20px">
        </rds-icon>
      </div>
      <div class="col">
        <rds-label [label]="item.action"></rds-label>
        <span class="ps-2"> <b>
            <rds-label [label]="item.actor">
            </rds-label>
          </b> </span>
      </div>

      <div class="col">
        <rds-label [label]="item.date |date:'MMM d'"></rds-label>
      </div>
  </div>


  </div>
  <div *ngSwitchCase="'Advanced'">
    <ng-content select="selector"></ng-content>

    <div class="row row-cols-auto d-flex align-items-center mb-4" *ngFor="let item of itemList">
      <div class="col">

        <rds-avatar [withProfilePic]="true" [profilePic]="item.profilePic" [colorVariant]="'light'" [size]="'small'"
          [verticallyAlligned]="false"></rds-avatar>
      </div>

      <div class="col w-25">

        <div class="div h-50">
          <span> <b>
              <rds-label [label]="item.actor" class="text-left"> </rds-label>
            </b> </span>
        </div>
        <div class="div h-50">
          <rds-label class="text-muted text-left" [label]="item.action"></rds-label>
        </div>

      </div>

      <div class="col">
        <rds-label [label]="date"></rds-label>
      </div>

    </div>

  </div>

  <div *ngSwitchCase="'With_Multiple_Items'">
    <ng-content select="selector"></ng-content>
    <rds-feed [itemList]="itemList"></rds-feed>
  </div>
</div>
