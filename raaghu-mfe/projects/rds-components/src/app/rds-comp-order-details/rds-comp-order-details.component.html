<div [ngSwitch]="displaytype">
    <div *ngSwitchCase="'Basic'">
        <div class="col-md-12">

            <table id="table" class="w-100 p-4 " *ngFor="let item of itemList">
                <tbody>
                    <tr class="mb-5 border-bottom mt-3 pt-3">
                        <div class="row">

                            <div class="col-md-1">
                                <td width="120" class=" bg-light align-content-center text-center">
                                    <img [src]="item.profilePic" height="100px" width="100px">
                                </td>
                            </div>
                            <div class="col-md-4">
                                <td class="ps-3">
                                    <rds-label class="fw-bold" [label]="item.prodname"></rds-label>
                                    <br>
                                    <span class="fw-bolder">${{item.price}}</span>

                                    <div class="mt-2 text-muted">
                                        <rds-label [label]="item.highlights"></rds-label>
                                    </div>
                                </td>
                            </div>
                            <div class="col-md-3">
                                <td>
                                    <rds-address-detail header="Shopping Address" addressLine1="Brookland house,"
                                        addressLine2="5439,Rose Mills Road," addressLine3="Santa Clara, CA95054">
                                    </rds-address-detail>
                                </td>
                            </div>
                            <div class="col-md-2">
                                <td class="ps-3">
                                    <rds-label class="fw-bold" [label]="item.update"></rds-label><br>
                                    <div class="mt-2" *ngIf="!isEdit">
                                        <rds-label [label]="item.phoneNo"></rds-label><br>
                                        <rds-label [label]="item.emailId"></rds-label><br>
                                    </div>
                                    <div class="mt-2" *ngIf="isEdit">
                                        <rds-input></rds-input>
                                        <rds-input></rds-input>
                                    </div>

                                    <div class="mt-2">
                                        <rds-button colorVariant="primary" [block]="false" size="small"
                                            [outlineButton]="true" label="Edit" (onClick)="onEdit()"></rds-button>
                                    </div>
                                </td>
                            </div>
                            <div class="col-md-2">
                                <td class="ps-3 ">
                                    <rds-label class="fw-bold mb-3" [label]="item.tno"></rds-label><br>
                                    <div class="mt-3">
                                        <span style="color: rgb(90, 90, 235)">{{item.trackingNumber}}</span>
                                    </div>
                                </td>
                            </div>

                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngSwitchCase="'Advanced'">
    <div class="row" *ngFor="let item of itemList">

        <div class="col-md-3">
            <img [src]="item.profilePic" height="350px" width="300px">
        </div>
        <div class="col-md-9">
            <rds-label class="fw-bold" [label]="item.prodname"></rds-label>
            <br>
            <span class="fw-bolder">${{item.price}}</span>

            <div class="mt-2 text-muted h-25">
                <rds-label [label]="item.highlights"></rds-label>
            </div>
            <div class="h-50">
                <table id="table" class="w-100 p-4 ">
                    <tbody>
                        <tr class="mb-5 border-bottom  ">
                            <div class="row">
                                <div class="col-md-3">
                                    <td>
                                        <rds-address-detail header="Shopping Address" addressLine1="Brookland house,"
                                            addressLine2="5439,Rose Mills Road," addressLine3="Santa Clara, CA95054">
                                        </rds-address-detail>
                                    </td>
                                </div>
                                <div class="col-md-3">
                                    <td class="ps-3">
                                        <rds-label class="fw-bold" [label]="item.update"></rds-label><br>
                                        <div class="mt-2" *ngIf="!isEdit">
                                            <rds-label [label]="item.phoneNo"></rds-label><br>
                                            <rds-label [label]="item.emailId"></rds-label><br>
                                        </div>
                                        <div class="mt-2" *ngIf="isEdit">
                                            <rds-input></rds-input>
                                            <rds-input></rds-input>
                                        </div>

                                        <div class="mt-2">
                                            <rds-button colorVariant="primary" [block]="false" size="small"
                                                [outlineButton]="true" label="Edit" (onClick)="onEdit()"></rds-button>
                                        </div>
                                    </td>
                                </div>
                                <div class="col-md-3">
                                    <td class="ps-3 ">
                                        <rds-label class="fw-bold mb-3" [label]="item.tno"></rds-label><br>
                                        <div class="mt-3">
                                            <span style="color: rgb(90, 90, 235)">{{item.trackingNumber}}</span>
                                        </div>
                                    </td>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>
</div>
