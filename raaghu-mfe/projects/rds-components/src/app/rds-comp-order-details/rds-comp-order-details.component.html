<div [ngSwitch]="displaytype">
    <div *ngSwitchCase="'with-progress-bars'">
        <div class="card mb-3 " *ngFor="let item of itemList">
           
        <div class="card-body  pt-0">
            <div class="row  p-3">
        <div class="col-md-12">

            <table id="table" class="w-100 p-4 mt-3 table-responsive" >
                <tbody>
                    <tr class="mb-5  mt-3 pt-3">
                        <div class="row mb-4">

                            <div class="col-md-1">
                                <td width="120" class=" bg-light align-content-center text-center">
                                    <img [src]="item.profilePic" height="100px" width="100px">
                                </td>
                            </div>
                            <div class="col-md-4">
                                <td class="ps-3">
                                    <rds-label class="fw-normal" [bold]="true" [label]="item.prodname"></rds-label>
                                    <br>
                                   
                                  
                                        <span class="fw-bold">${{item.price}}</span> &minus; <span class="fw-bolder">Quantity {{item.qty}}</span>
                                   
                                 
                                    <div class="mt-2 text-muted">
                                        <rds-label [label]="item.highlights"></rds-label>
                                    </div>
                                </td>
                            </div>
                            <div class="col-md-3">
                                <td class="text muted">
                                    <rds-address-detail header="Shopping Address" addressLine1="Brookland house,"
                                        addressLine2="5439,Rose Mills Road," addressLine3="Santa Clara, CA95054">
                                    </rds-address-detail>
                                </td>
                            </div>
                            <div class="col-md-2">
                                <td class="ps-3">
                                    <rds-label class="fw-normal" [bold]="true" [label]="item.update"></rds-label><br>
                                    <div class="mt-2 text-muted" >
                                         <rds-label [label]="item.emailId"></rds-label><br>
                                         <rds-label [label]="item.phoneNo"></rds-label><br>
                                    </div>
                                   
                                </td>
                            </div>
                            <div class="col-md-2">
                                <td class="ps-3 ">
                                    <rds-label class="fst-normal mb-3" [bold]="true" [label]="item.tno"></rds-label><br>
                                    <div class="mt-3">
                                        <span style="color: rgb(90, 90, 235)">{{item.trackingNumber}}</span>
                                    </div>
                                </td>
                            </div>

                        </div>
                    </tr>
                    <hr>
                    <tr>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <rds-label [label]="item.shipDetails" [bold]="true"></rds-label>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <rds-progressbar [animation]="false"
                                height="15"
                                colorVariant="primary"
                                striped="default"
                                [progressWidth]="item.orderProgress"
                                progressbar_MaxWidth=""
                                [label]="false"
                                role="single"></rds-progressbar>
                            </div>
                             <div class="row">
                                <div class="col-md-3">
                                  <span [ngStyle]="{'color':item.orderProgress === '25' ? 'blue' : 'black'}">one</span>
                                </div>
                                <div class="col-md-3">
                                  <span [ngStyle]="{'color':item.orderProgress === '50' ? 'blue' : 'black' }">two</span>
                                </div>
                                <div class="col-md-3">
                                  <span [ngStyle]=" {'color':item.orderProgress === '75' ? 'blue' : 'black' }">three</span>
                                </div>
                                <div class="col-md-3">
                                  <span [ngStyle]="{'color':item.orderProgress === '100' ? 'blue' : 'black' }">four</span>
                                </div>
                              </div>
                        </div>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        </div>
        </div>
    </div>
    <div *ngSwitchCase="'With large images and progress bars'">
        <div class="card mb-3">
        <div class="card-body  pt-0">
            <div class="row  p-2">
    <div class="row" *ngFor="let item of itemList">

        <div class="col-md-3">
            <img [src]="item.profilePic" height="350px" width="300px">
        </div>
        <div class="col-md-9">
            <rds-label class="fw-bold" [label]="item.prodname"></rds-label>
            <br>
            <span class="fw-bolder">${{item.price}}</span> &minus; <span class="fw-bolder">{{item.qty}}</span>

            <div class="mt-2 text-muted h-25">
                <rds-label [label]="item.highlights"></rds-label>
            </div>
            <div class="h-50">
                <table id="table" class="w-100 p-4 ">
                    <tbody>
                        <tr class="mb-5 border-bottom  ">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <td>
                                            <rds-address-detail header="Shopping Address" addressLine1="Brookland house,"
                                            addressLine2="5439,Rose Mills Road," addressLine3="Santa Clara, CA95054">
                                        </rds-address-detail>
                                    </td>
                                </div>
                                <div class="col-md-3">
                                    <td class="ps-3">
                                        <rds-label class="fw-normal" [label]="item.update"></rds-label><br>
                                        <div class="mt-2" >
                                            <rds-label [label]="item.emailId" ></rds-label><br>
                                            <rds-label [label]="item.phoneNo"></rds-label><br>
                                        </div>
                                        <div class="mt-2" *ngIf="isEdit">
                                            <rds-input></rds-input>
                                            <rds-input></rds-input>
                                        </div>
                                     </td>
                                </div>
                                <div class="col-md-3">
                                    <td class="ps-3 ">
                                        <rds-label class="fw-bold mb-3" [label]="item.tno"></rds-label><br>
                                        <div class="mt-3">
                                            <span style="color: rgb(90, 90, 235)">{{item.trackingNumber}}</span>
                                        </div>
                                    </td>
                                </div>
                            </div>
                        </tr>
                        <tr>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <rds-label [label]="item.shipDetails" [bold]="true"></rds-label>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <!-- <rds-progressbar [animation]="false"
                                        height="15"
                                        colorVariant="warning"
                                        striped="default"
                                        [progressWidth]="item.width"
                                        progressbar_MaxWidth=""
                                        [label]="false"
                                        role="single"></rds-progressbar> -->
                                </div>
                            </div>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
  </div>
  </div>
    </div>

        <div class="card mb-3">
        <div class="card-body  pt-0">
            <div class="row  p-2">
     <div class="row" *ngFor="let item of itemList">

            <div class="h-50 mt-5">
