<div class="contact-information">
    <h3 class="pb-2">
         Billing Address
    </h3>
    <div class="row">
        <div class="col-md-6 mb-3">
            <rds-input Title="First Name" [TitleType]="'Top'" [isRequired]=true required size="'default'" [isRequired]=true required name="firstName" id="txtFirstname"
                ngDefaultControl [(ngModel)]="firstName" required>
            </rds-input>
        </div>
        <div class="col-md-6 mb-3">
            <rds-input Title="Last Name" [TitleType]="'Top'" [isRequired]=true required size="'default'" name="lastName" id="txtLastname"
                ngDefaultControl [(ngModel)]="lastName" required>
            </rds-input>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <rds-input Title="Company" [TitleType]="'Top'" size="'default'" name="company" id="txtCompany"
                ngDefaultControl [(ngModel)]="company" required>
            </rds-input>
        </div>
        <div class="col-md-6 mb-3">
            <rds-input Title="Phone" [TitleType]="'Top'" [isRequired]=true required size="'default'" name="phone" id="txtPhone"
                ngDefaultControl [(ngModel)]="phone" required>
            </rds-input>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <rds-input Title="Address" [TitleType]="'Top'" [isRequired]=true required size="'default'" name="address" id="txtAddress"
            ngDefaultControl [(ngModel)]="address" required>
        </rds-input>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <rds-input Title="City" [TitleType]="'Top'" [isRequired]=true required size="'default'" name="company" id="txtCompany"
                ngDefaultControl [(ngModel)]="company" required>
            </rds-input>
        </div>
        <div class="col-md-6 mb-3">
            <div class="label mb-2">
                Country <span class="text-danger">*</span>
            </div>
            <rds-select-list [(ngModel)]="country" [value]="country"
            [placeholderText]="'Select Country'" ngDefaultControl
            [customIcon]="'bi bi-chevron-down'" (change)="SelectCountry($event)"
             name="countryInfo" required
            [itemList]="countryList">
        </rds-select-list>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <rds-input Title="State/Province" [TitleType]="'Top'" [isRequired]=true required size="'default'" name="state" id="txtState"
                ngDefaultControl [(ngModel)]="state" required>
            </rds-input>
        </div>
        <div class="col-md-6 mb-3">
            <rds-input Title="Postal Code" [TitleType]="'Top'" [isRequired]=true required size="'default'" name="postalCode" id="txtPostalCode"
                ngDefaultControl [(ngModel)]="postalCode" required>
            </rds-input>
        </div>
    </div>
    
    <div class="pt-4 row">
        <div class="col-md-6 mb-3">
            <rds-button [block]="true" [size]="'medium'" [outlineButton]="true" [colorVariant]="'primary'"
            [label]="translate.instant('back')" (click)="back()">
        </rds-button>
        </div>
        <div class="col-md-6 mb-3">
            <rds-button [block]="true" [size]="'medium'" [colorVariant]="'primary'"   [showLoadingSpinner]="buttonSpinner"
            [label]="translate.instant('Continue')" (click)="continue()">
        </rds-button>
        </div>
    </div>
</div>
