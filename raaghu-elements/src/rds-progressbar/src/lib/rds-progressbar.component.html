<!-- Template for the micro front end component -->

<div [ngSwitch]="role">
  <div *ngSwitchCase="'single'" [ngStyle]="{'width':progressbar_MaxWidth + '%'}">
    <div class="progress" [ngStyle]="{'height':height + 'px'}">
      <div [ngClass]="classes" [ngStyle]="{'width':progressWidthString + '%'}" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">{{lableValue}}</div>
    </div>
  </div>
  <div *ngSwitchCase="'multiple'" [ngStyle]="{'width':progressbar_MaxWidth + '%'}">
    <div class="progress" [ngStyle]="{'height':height + 'px'}">
      <div *ngFor="let item of progressvalues" [ngClass]="['progress-bar',item.background,item.stripe,item.animation ]"
        role="progressbar" [style.width]="progressWidthString" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
        {{progressWidthString}}</div>
    </div>
  </div>
</div>
