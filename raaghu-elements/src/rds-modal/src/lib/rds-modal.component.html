<div class="modal" [ngClass]="modalAnimationClass" [attr.id]="modalId" tabindex="-1" [attr.data-bs-backdrop]="modalBackdrop" >
  <div [ngClass]="classes">
    <div class="modal-content">
      <div class="modal-header" *ngIf="showModalHeader">
        <ng-content select="[modalheader]"></ng-content>
      </div>
      <div class="modal-body">
        <ng-content select="[modalbody]"></ng-content>
      </div>
      <div class="modal-footer" *ngIf="showModalFooter">
        <ng-content select="[modalfooter]"></ng-content>
      </div>
    </div>
  </div>
</div>
