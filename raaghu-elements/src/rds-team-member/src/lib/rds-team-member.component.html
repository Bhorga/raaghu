<div [ngSwitch]="displayType">
  <div *ngSwitchCase="'Basic'">
    <div class="row">
      <div class="col-md-3 card-border mt-7 pt-5" *ngFor="let item of teamItem">
        <div class="card h-68 justify-content-end pb-4 pt-5 px-3  teams-card">
          <div class="imgwidth1">
            <rds-avatar [withProfilePic]="true" size="large" [roundedPills]="true"
              [profilePic]="'https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png?W=100'"
              [roundedAvatar]="false">
            </rds-avatar>
            <!-- <rds-product-image
            class="position-relative w-75"
              [itemList]="[item.imgLink]"
              [borderRadius]="false"
              [positionClass]="true"
            ></rds-product-image> -->
          </div>
          <div class="mt-3">
            <div class="d-flex justify-content-center mt-3">
              <h2>
                <rds-label [label]="item.title" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
              </h2>
            </div>
            <div class="d-flex justify-content-center text-black-50">
              <h5>
                <rds-label [label]="item.subTitle" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
              </h5>
            </div>
            <div class="d-flex justify-content-center">
              <rds-icon height="27px" class="me-4" [fill]="false" [stroke]="true" width="27px" [name]="item.twitterIcon"
                colorVariant="">
              </rds-icon>
              <rds-icon height="27px" [fill]="false" [stroke]="true" width="27px" [name]="item.linkdineIcon"
                colorVariant="">
              </rds-icon>
            </div>
            <div class="text-center mt-2">
              <rds-label [label]="item.description" [multiline]="true" [bold]="false" [italic]="false"></rds-label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div *ngSwitchCase="'Advance'">
    <div class="row">
      <div class="col-md-3 card-border" *ngFor="let item of teamItem">
        <div class="d-flex justify-content-center imgWidth">
        </div>
        <div class="justify-content-end pb-4 px-3">
          <div>
            <div class="d-flex justify-content-center mt-3">
              <h2>
                <rds-label [label]="item.title" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
              </h2>
            </div>
            <div class="d-flex justify-content-center mt-2 text-black-50">
              <h5>
                <rds-label [label]="item.subTitle" [multiline]="false" [bold]="false" [italic]="false"></rds-label>
              </h5>
            </div>
            <div class="text-center mt-2">
              <rds-label [label]="item.description" [multiline]="true" [bold]="false" [italic]="false"></rds-label>
            </div>
            <div class="d-flex justify-content-center">
              <rds-icon height="27px" class="me-4" [fill]="false" [stroke]="true" width="27px" [name]="item.twitterIcon"
                colorVariant="">
              </rds-icon>
              <rds-icon height="27px" [fill]="false" [stroke]="true" width="27px" [name]="item.linkdineIcon"
                colorVariant="">
              </rds-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
