

<div [ngSwitch]="role">
    <div *ngSwitchCase="'Basic'">
        <div class="d-flex gap-2"  [ngClass]="classes"  >
            <div class="mt-1" [ngClass]="colorSelection">{{rating}}</div>
            <ng-container *ngFor="let item of itemList">
                <rds-icon  [fill]="item <= rating.toFixed()? true: false" [ngClass]="{'selected': (item <= rating.toFixed())}" [name]="'star'" [height]="height"
                    [width]="width"></rds-icon>
            </ng-container>
            <span class="px-4 mt-1" [ngClass]="colorSelection" *ngIf="WithNoOfReviews" class="d-block m-1" >See all {{noOfReview}} review</span>
           
        </div>
    </div>
    <div *ngSwitchCase="'Advanced'">
        <div class="d-flex gap-2"  [ngClass]="classes" >
           
            <ng-container *ngFor="let item of itemList">
                <rds-icon  [fill]="item <= rating.toFixed()? true: false" [ngClass]="{'selected': (item <= rating.toFixed())}" [name]="'star'" [height]="height"
                    [width]="width"></rds-icon>
            </ng-container>
            <div class="mt-1" [ngClass]="colorSelection">{{rating}}</div>
            <span class="px-4 mt-1" [ngClass]="colorSelection" *ngIf="WithNoOfReviews" class="d-block " >See all {{noOfReview}} review</span>
           
        </div>
    </div>
</div>
