<div class="row">
  <div [ngClass]="flexClass">


    <ul class="nav nav-tabs mobile-ul-tabs" [ngClass]="classes">
      <li class="nav-item mobile-nav-item p-0" *ngFor="let item of navtabsItems; index as i">
            <a class="nav-link" [class.active]="activeTab==i" aria-current="page" href="#" (click)="onClick(i)"
               [attr.data-bs-target]="item.tablink" data-bs-toggle="tab" [attr.aria-controls]="item.ariacontrols"
               [class.disabled]="item.disabled" >
              
                  <rds-icon class="me-2 pe-4" *ngIf="item.icon" [name]="item.icon" [height]="iconHeight" [fill]="item.iconFill" [stroke]="item.stroke" [width]="iconWidth"></rds-icon>
                  <!--<div class="p-1 d-flex align-items-center">
                        <rds-icon [name]="item.icon" [height]="iconHeight" [width]="iconWidth"></rds-icon>
                      </div>-->
                      <!--</div>
                      <div class="col-10">-->
                  <span class="" [ngClass]="{'fw-semibold': item.subText || !item.icon}">
                    {{item.label}}
                  </span>
                  <div class="text-muted fw-light ms-2" [ngClass]="{'ps-4': item.icon}">{{item.subText}}</div>
              
            </a>
         
    
        <!--<a class="nav-link" [class.active]="activepage==i" aria-current="page" href="#" (click)="onClick(i)"
           [attr.data-bs-target]="item.tablink" data-bs-toggle="tab" [attr.aria-controls]="item.ariacontrols"
           [class.disabled]="item.disabled" [ngClass]="class1">
          <rds-icon [name]="item.icon" [height]="iconHeight" [width]="iconWidth"></rds-icon>{{item.label}}
          <div class="text-muted fs-6 fw-light">{{item.subText}}</div>
        </a>-->
        <!--<a *ngIf="activepage!=i" class="nav-link" [attr.data-bs-target]="item.tablink" data-bs-toggle="tab"
      [attr.aria-controls]="item.ariacontrols" href="#" (click)="  onClick(i)" [class.disabled]="item.disabled"
      [ngClass]="class1">{{item.label}}</a>-->
    
      </li>
    </ul>
    <ng-content select="[naveContent]" class="vertical-class"></ng-content>
  </div>

</div>
