<div class="row">
  <div [ngClass]="flexClass">
    <ul class="nav  mobile-ul-tabs border-0" [ngClass]="classes">
      <li class="nav-item mobile-nav-item p-0" *ngFor="let item of navtabsItems; index as i">
        <a class="nav-link" [class.active]="activeTab==i" aria-current="page" href="#" (click)="onClick(i)"
          [attr.data-bs-target]="item.tablink" data-bs-toggle="tab" [attr.aria-controls]="item.ariacontrols"
          [class.disabled]="item.disabled">
          <rds-icon class="me-2" [name]="item.icon" *ngIf="item.icon" [height]="iconHeight" [fill]="item.iconFill"
            [stroke]="item.stroke" [width]="iconWidth"></rds-icon>
          <span class="" [ngClass]="{'fw-semibold': item.subText || !item.icon}">
            {{item.label}}
          </span>
          <div class="text-muted fw-light ms-2" [ngClass]="{'ps-4': item.icon}">{{item.subText}}</div>
        </a>
      </li>
    </ul>
    <ng-content select="[naveContent]" class="vertical-class"></ng-content>
  </div>

</div>
