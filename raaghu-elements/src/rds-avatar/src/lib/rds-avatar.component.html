<div [ngClass]="{ 'd-flex': !VerticalTitleWithProfilePic }">

  <div *ngIf="WithProfilePic" class="flex-grow-0 d-flex align-items-center">

    <img [src]="profilePic" class="rounded-circle avatar" [ngClass]="classes" onerror="this.src = ' '"
      *ngIf="!VerticalTitleWithProfilePic" />

    <img [src]="profilePic" class="mx-4 rounded-circle avatar" [ngClass]="classes" onerror="this.src = ' '"
      *ngIf="VerticalTitleWithProfilePic" />
  </div>

  <div *ngIf="!WithProfilePic" class="d-flex justify-content-center align-items-center avatar rounded-circle"
    [ngClass]="classes">
    <div class="flex-shrink-0 d-flex align-items-center">

      <div *ngIf="(fName !== '' && fName !== undefined) ||
      (lName !== '' && lName !== undefined)">

        {{ fName }} {{ lName }}
      </div>

    </div>
  </div> 

  <div class="flex-grow-1 d-flex align-items-center" [ngClass]="{ 'ms-2': !VerticalTitleWithProfilePic }" *ngIf="(Title !== '' && Title !== undefined) ||
      (FirstName !== '' && FirstName !== undefined) ||
      (LastName !== '' && LastName !== undefined)">

    <div>
      <div *ngIf="WithUserRole" class="d-block">
        {{ userRole }}
      </div>
      <div class="d-block text-muted" *ngIf="(FirstName !== '' && FirstName !== undefined) ||
                  (LastName !== '' && LastName !== undefined)">

        {{ FirstName }} {{ LastName }}
      </div>
    </div>


  </div>
</div>
