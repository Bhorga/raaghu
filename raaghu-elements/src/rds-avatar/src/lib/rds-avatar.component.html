<div [ngClass]="{ 'd-flex': !verticallyAlligned }">
  <div *ngIf="withProfilePic" class="" [ngClass]="profileClass" >
    <img [src]="profilePic" class="avatar " [ngClass]="classes" [ngStyle]="{'width': width+'px','height':height + 'px'}" />
    <span class="flex-grow-1 align-items-center ms-2 fw-bold text-decoration-none d-flex">
      <div>
        <span>{{firstName}} {{lastName}}</span>
        <p class="mb-0 mx-3 text-muted user-role">
          {{subTitle}}
        </p>
      </div>
    </span>
  </div>
  <div *ngIf="!withProfilePic" class="d-flex justify-content-center align-items-center avatar rounded-circle"
    [ngClass]="classes">
    <div class="flex-shrink-0 d-flex align-items-center">

      <div *ngIf="(firstName !== '' && firstName !== undefined) ||
      (lastName !== '' && lastName !== undefined)">

        {{ this.firstName.charAt(0).toUpperCase() }}{{ this.lastName.charAt(0).toUpperCase() }}
      </div>
    </div>
  </div>

  <div class="flex-grow-1 align-items-center d-flex" [ngClass]="{ 'ms-2': !verticallyAlligned }">
    <ng-content></ng-content>
  </div>
</div>
