<div class="form-label">
  <label *ngIf="label&&labelPosition==='top'" for="value">{{label}}</label>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of listItem ;" [id]="item.id"
      (click)="activeProject(item);selectedData(item)">
      <input class="form-check-input me-1" type="checkbox" value="" *ngIf="multiSelect"
        [checked]="item.isActive" /><a>{{item.label}} </a>
    </li>
  </ul>
  <label *ngIf="label&&labelPosition==='bottom'" for="value">{{label}}</label>

</div>
