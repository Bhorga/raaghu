
<div [ngClass]="divclasses">
  <label [ngClass]="labelTextHide" for="value">{{labelText}}<span class="text-danger"
      *ngIf="isRequired">*</span></label>
  <select data-bs-toggle="tooltip" [attr.data-bs-placement]="tooltipPlacement" [(ngModel)]="value" title=""
    [attr.id]="id" name="value" [ngClass]="classesForSelect" aria-label="Default select example" [disabled]="disabled" [multiple]="multiple" [size]="rows"
    (ngModelChange)="onSelect($event)">
    <ng-content>

    </ng-content>
    <option selected="selected" value="" hidden>{{placeholderText}}</option>
    <option *ngFor="let item of itemList" [selected]="item.value==value" [value]="item.value">
      {{item.displayText}}
    </option>
  </select>
</div>
<!-- ngClass]="labelText==''?'d-none':'form-label d-block'" -->
