<div [ngSwitch]="sizeType">
    <ul *ngSwitchCase="'withDescription'" class="d-flex" id="rds-size">
        <li *ngFor="let data of sizeDataWithDescription" class="m-2 border flex-evens">
            <div class="p-3" (click)="onclick(data)">
                <div class="size">
                    {{data.value}}
                </div>
                <div class="description">
                    {{data.description}}
                </div>
            </div>
        </li>
    </ul>

    <ul *ngSwitchCase="'withoutDescription'" class="d-flex" id="rds-size">
        <li *ngFor="let data of sizeData" class="m-2 border flex-even text-center d-flex">
            <div class="d-flex mx-auto align-self-center" (click)="onclick(data)">
                <div class="size-small mx-auto">
                    {{data.value}}
                </div>
            </div>
        </li>
    </ul>
</div>
