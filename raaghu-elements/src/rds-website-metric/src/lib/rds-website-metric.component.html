<ng-container *ngIf="item">
    <ng-container [ngSwitch]="item.display_type">
        <div class="border-start px-3 border-3" [class]="'border-'+colorVariant" *ngSwitchCase="'metric_type1'">
            <h1 [class]="'text-'+colorVariant">{{item.title}}</h1>
            <rds-label [label]="item.subtitle"></rds-label>
            <div *ngIf="item.link" [class]="'text-'+colorVariant">
                <a>{{item.link}}</a>
                <rds-icon [name]="'right'" class="px-2"  [height]="'20px'" [width]="'20px'"></rds-icon>
            </div>
        </div>
        <div *ngSwitchCase="'metric_type2'">
            <div class="d-flex border-top border-3 w-50 " [class]="'border-'+colorVariant">
                <div class="w-50">
                    <h1 [class]="'text-'+colorVariant">{{item.title}}</h1>
                </div>
                <div class="w-50 text-end"  [class]="'text-'+colorVariant" *ngIf="item.link">
                    <a>{{item.link}}</a>
                    <rds-icon [name]="'right'" class="px-2" [height]="'20px'" [width]="'20px'"></rds-icon>
                </div>
            </div>
            <rds-label [label]="item.subtitle"></rds-label>

        </div>
        <div class="px-3" *ngSwitchCase="'metric_type3'">
            <rds-button [colorVariant]="'warning'" [size]="'small'" [iconStroke]="true" [roundedButton]="true"
                icon="edit" [iconHeight]="'28px'" [iconWidth]="'18px'"></rds-button>
            <div class="mt-1" [class]="'text-'+colorVariant">
                <h1>{{item.title}}</h1>
            </div>
            <rds-label [label]="item.subtitle"></rds-label>
            <div class="mt-1" *ngIf="item.link" [class]="'text-'+colorVariant">
                <a>{{item.link}}</a>
                <rds-icon [name]="'right'" class="px-2" [height]="'20px'" [width]="'20px'"></rds-icon>
            </div>
        </div>
        <div *ngSwitchCase="'metric_type4'">
            <div class="d-flex">
                <div class="mt-2">
                    <rds-button [colorVariant]="'warning'" [size]="'small'" [iconStroke]="true" [roundedButton]="true"
                        icon="edit" [iconHeight]="'28px'" [iconWidth]="'18px'"></rds-button>
                </div>
                <div class="px-3">
                    <h1 [class]="'text-'+colorVariant">{{item.title}}</h1>
                    <rds-label [label]="item.subtitle"></rds-label>
                    <div class="mt-2" *ngIf="item.link" [class]="'text-'+colorVariant">
                        <a>{{item.link}}</a>
                        <rds-icon [name]="'right'" class="px-2" [height]="'20px'" [width]="'20px'"></rds-icon>
                    </div>
                </div>
            </div>

        </div>
        <div class="px-3 text-center w-25" *ngSwitchCase="'metric_type5'">
            <rds-button [colorVariant]="'warning'" [size]="'small'" [iconStroke]="true" [roundedButton]="true"
                icon="edit" [iconHeight]="'28px'" [iconWidth]="'18px'"></rds-button>
            <div class="mt-1" [class]="'text-'+colorVariant">
                <h1>{{item.title}}</h1>
            </div>
            <rds-label [label]="item.subtitle"></rds-label>
            <div class="mt-2" *ngIf="item.link" [class]="'text-'+colorVariant">
                <a>{{item.link}}</a>
                <rds-icon [name]="'right'" class="px-2" [height]="'20px'" [width]="'20px'"></rds-icon>
            </div>
        </div>
        <div class="px-3 text-center w-25" *ngSwitchCase="'metric_type6'">
            <div class="mt-1">
                <h1 [class]="'text-'+colorVariant">{{item.title}}</h1>
            </div>
            <rds-label [label]="item.subtitle"></rds-label>
            <div class="mt-2" *ngIf="item.description">
                <rds-label [multiline]="true"
                    [label]="item.description">
                </rds-label>
            </div>
            <div class="mt-2" [class]="'text-'+colorVariant" *ngIf="item.link">
                <a>{{item.link}}</a>
                <rds-icon [name]="'right'" class="px-2" [height]="'20px'" [width]="'20px'"></rds-icon>
            </div>
        </div>
    </ng-container>
</ng-container>
