    <div [ngSwitch]="role">
      <div *ngSwitchCase="'Basic'">
        <span class="fw-bold fs-4">${{numberPrice}}</span>
        <span class="text-muted m-2 text-decoration-line-through fs-5"> ${{actualPrice}}</span>
        <span class="fs-6">{{discount}}% off</span>
      </div>


      <div *ngSwitchCase="'withoutDiscount'">
        <h4 class="text-muted fs-4">${{numberPricetwo}}</h4>
      </div>
    </div>
