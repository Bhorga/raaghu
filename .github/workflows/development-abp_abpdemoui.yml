# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ABP-DEMO-UI-DEVELOPMENT-BRANCH

on:
  push:
    branches:
      - main-abp
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js'18.x'
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: './raaghu-mfe'  
        
      - name: npm install raaghu-elements
        working-directory: raaghu-elements
        run: |
         npm install
       
      - name: npm install, build, and test raaghu-mfe
        working-directory: ./raaghu-mfe
        run: |
         npm install
         npm run sync-elements
         npm run patch-dev-server
         npm run build-all
         cp web.config dist
         cp dist/host/* dist -r
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
         name: node-app
         path: ./raaghu-mfe/dist
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .
          
      - uses: microsoft/variable-substitution@v1 
        with:
          files: '**/appconfig.json'
        env:
          appBaseUrl: ${{ secrets.APPBASEURL_ABP_DEMO }}
          remoteServiceBaseUrl: ${{ secrets.REMOTESERVICEBASEURL_ABP_DEMO }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'abpdemoui'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2C8E49F83C2042868F562BCCEFD454E8 }}
          package: .
