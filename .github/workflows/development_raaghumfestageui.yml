# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy stageui.raaghu.io

on:
  push:
    branches:
      - "development"
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: raaghumfestageuiapp   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '16.15.0'                # set this to the node version to use
  NODE_OPTIONS: "--max_old_space_size=5120"

permissions:
  contents: read

jobs:
  test:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
        
    - name: npm install playwright
      working-directory: ./raaghu-mfe/playwright
      run: |
        npm install
       
    - name: test raaghu-mfe with playwright
      working-directory: ./raaghu-mfe/playwright
      run: |
        npx playwright test 
