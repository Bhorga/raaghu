name: Build and deploy gatsby portal

on: 
  pull_request:
    types: [closed]
  push:
    branches: [development]

workfolw_dispatch:

env: 
  AZURE_WEBAPP_NAME:    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '16.15.0'                # set this to the node version to use
  NODE_OPTIONS: "--max_old_space_size=5120"

permissions: 
  contents: read

jobs:
    build: 
      runs-on: windows-latest
      steps:
      - name: checkout gatsby code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: npm install gatsby
        working-directory: ./raaghu-mfe/gatsby      
        run: |
             npm install

      - name: build gatsby
        working-directory: ./raaghu-mfe/gatsby      
        run: |
            npm run build
   